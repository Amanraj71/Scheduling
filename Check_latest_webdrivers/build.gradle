// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    
/*     testCompile("io.github.bonigarcia:webdrivermanager:2.2.0") {
        exclude group: 'org.seleniumhq.selenium'
    }*/
    
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager' , version: '2.2.0'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
   compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
   // https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
    
    
    
    compile 'org.seleniumhq.selenium:selenium-java:3.9.1'
    compile "org.testng:testng:6.3.1"
    


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

test{
	useTestNG(){
		useDefaultListeners = true 
		suiteXmlFiles << new File("src/test/java/testng.xml")
		setSuiteXmlFiles(suiteXmlFiles)
				}
}

task listJars {
    configurations.compile.each {              
        File file -> println file.name       
    }
}

task hello { 
    doLast { 
        println 'Hello, World!'
    }
}

